---
### Bundle

name    : cloudsc-bundle
version : 1.0.0-develop
cmake : >
        CMAKE_LINK_DEPENDS_NO_SHARED=ON

projects :

    - ecbuild :
        git     : ${BITBUCKET}/escape/ecbuild
        version : develop
        bundle  : false

    - serialbox :
        git     : https://github.com/GridTools/serialbox
        version : master
        cmake   : SERIALBOX_BUILD_SHARED=ON SERIALBOX_ENABLE_FORTRAN=ON Serialbox_TARGETS_EXPORTED=TRUE

    - cloudsc :
        dir     : $PWD
        ## subdir  : src/prototype1
        version : develop
        require : ecbuild serialbox

...
